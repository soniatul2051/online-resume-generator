<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>resume_genrator</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-2">Resume Generator Using JavaScript</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- 1st col -->
                <h3>Personal Information</h3>
                <div class="form-group my-2">
                    <label for="namefeild">Your name</label>
                    <input type="text" id="namefeild" placeholder="Enter Your Name" class="form-control">
                </div>
                <div class="form-group my-2">
                    <label for="contactfeild">Your Contact Number</label>
                    <input type="number" id="contactfeild" placeholder="Enter Your Contact Number" class="form-control">
                </div>
                <div class="form-group my-2">
                    <label for="addressfeild">Your Adress</label>
                    <textarea id="addressfeild" placeholder="Enter Your Adress" class="form-control" rows="5"></textarea>
                </div>
                <p class="text-secondary my-2">Important Links</p>
                <div class="form-group my-2">
                    <label for="fbfeild">Your Facbook Link</label>
                    <input type="number" id="fbfeild" placeholder="Enter Your Facebook Link" class="form-control">
                </div>
                <div class="form-group my-2">
                    <label for="instafeild">Your Instagram</label>
                    <input type="number" id="instafeild" placeholder="Enter Your Instagram id" class="form-control">
                </div>
                <div class="form-group my-2">
                    <label for="gitfeild">Your Github Account</label>
                    <input type="number" id="contactfeild" placeholder="Enter Your Github Account" class="form-control">
                </div>

            </div>
            <div class="col-md-6">
                <!-- 2nd col -->
                <h3>Professional Information</h3>
                <div class="form-group my-2">
                    <label for="">Objective</label>
                    <textarea placeholder="Enter Your Object" class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group my-2" id="we">
                    <label for="">Work Experience</label>
                    <textarea placeholder="Enter Your Name" class="form-control wefield" rows="3"></textarea>
                    <!-- new textarea -->
                    <div class="container text-center my-2" id="weAddButton">
                        <button onclick="addnewwefield()" class="btn btn-primary btn-small">Add</button>
                        <button onclick="deleteField()" class="btn btn-secondary btn-small">Delete</button>
                    </div>
                </div>
                <div class="form-group my-2" id="aq">
                    <label for="">Academic Qualification </label>
                    <textarea placeholder="Enter Your Name" class="form-control aqfield" rows="3"></textarea>
                    <div class="container text-center my-2" id="aqAddButton">
                        <button onclick="addnewacfield()" class="btn btn-primary btn-small">Add</button>
                        <button onclick="deleteField()" class="btn btn-secondary btn-small">Delete</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center my-3">
            <button class="btn btn-primary btn-lg">Genrate CV</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
